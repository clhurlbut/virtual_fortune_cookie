<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Virtual Fortune Cookie</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="center-align red-text text-accent-2">Virtual Fortune Cookie</h1>
        </header>

        <div class="row amber accent-1">
            <div class="input-field col s12 amber lighten-5">

                <input id="inputMood" name="mood" class="center-align" type="text"
                    placeholder="Write a word to describe your mood!" />
            </div>
            <div id="btnContainer" class="col s12 center-align">
                <a id="searchBtn" class="waves-effect waves-light btn-large red"><i
                        class="material-icons left">search</i>Open My Cookie!</a>
            </div>
        </div>
        <div class="row">
            <div id="cookieBoxLeft" class="col l6 m6 s6 cookieBox"> <img id="cookieLeft" class="responsive-img"
                    src="./assets/imgs/fortune-cookie-left-ver3.png" alt="Left Side of Fortune Cookie"> </div>
            <div id="cookieBoxRight" class="col l6 m6 s6 cookieBox"> <img id="cookieRight" class="responsive-img"
                    src="./assets/imgs/fortune-cookie-right-ver3.png" alt="Right Side of the Fortune Cookie">
            </div>
        </div>
        <div class="row amber accent-2">
            <div class="col l6 m6 s12">
                <div class="center-align" id="quoteCont">Fortune Here</div>
            </div>
            <div class="col l6 m6 s12">
                <div class="center-align" id="giphyCont">IMG/GIF Here</div>
            </div>
        </div>

        <div class="row amber accent-2">
            <div class="col s12 m6 l3 amber accent-1">
                <div class="center-align"><img class="responsive-img" src="./assets/imgs/fortune-cookie-hi.png"
                        alt="Fortune Cookie!"></div>
            </div>
            <div class="col s12 m6 l3 amber accent-1">
                <div class="center-align"><img class="responsive-img" src="./assets/imgs/fortune-cookie-hi.png"
                        alt="Fortune Cookie!"> </div>
            </div>
            <div class="col s12 m6 l3 amber accent-1">
                <div class="center-align"><img class="responsive-img" src="./assets/imgs/fortune-cookie-hi.png"
                        alt="Fortune Cookie!"></div>
            </div>
            <div class="col s12 m6 l3 amber accent-1">
                <div class="center-align"><img class="responsive-img" src="./assets/imgs/fortune-cookie-hi.png"
                        alt="Fortune Cookie!"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
